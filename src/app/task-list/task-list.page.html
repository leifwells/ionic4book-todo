<ion-header>
  <ion-toolbar>
    <ion-title>Tasks</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="addTask()">
        <ion-icon slot="start" name="add"></ion-icon>
        Add Task
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding #slidingItem *ngFor="let task of tasks | async">
      <ion-item [ngClass]="{taskDone: task.status === 'done'}">
        <ion-label>
          {{task.title}}
        </ion-label>
      </ion-item>
      <ion-item-options side="end" (ionSwipe)="removeTask(task, slidingItem)">
        <ion-item-option (click)="markAsDone(task, slidingItem)" color="secondary">
          <ion-icon name="checkmark" slot="icon-only"></ion-icon>
        </ion-item-option>
        <ion-item-option (click)="removeTask(task, slidingItem)" color="danger" expandable>
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
